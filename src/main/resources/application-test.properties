#enabling h2 database
spring.h2.console.enabled=true
#path to access
spring.h2.console.path=/h2-console

#bank access configuration --> jdbc:h2:file:~/academydb
spring.datasource.url=jdbc:h2:mem:academydb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#application.properties
logging.file.name=academy-project_test.log
logging.level.root=INFO
logging.level.hibernate.SQL=DEBUG
logging.level.hibernate.type=TRACE

#displays the generated SQL in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true