#conection to postgresql
spring.datasource.url=jdbc:postgresql://localhost:5433/academydb
spring.datasource.username=postgres
spring.datasource.password=postdba

#defines the way the database is generated
spring.jpa.hibernate.dll-auto=create

#generate log
logging.file.name=academy-project_dev.log
logging.level.root=INFO
logging.level..hibernate.SQL=DEBUG
logging.level..hibernate.type=TRACE

#displays the generated SQL in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true